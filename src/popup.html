<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" media="screen" href ="css/popup.css" />
  </head>
  <body>
    <h1>Search for a food!</h1>
    <div class="query" id="query">
      <form class="query-form" id="query-form" action="#">
          <input class="query-input" type="text" id="query-input" placeholder="Type your food here!" autocomplete="off">
          <button type="submit" class="query-button">Send!</button>
      </form>
    </div>
    <br>
    <button id="output-button">Click to see output!</button>
    <div class="output" id="output">
      <p id="output-paragraph">The server says...</p>
      <div id="container">
        <ul>
            <li id= "1">Text: </li> 
            <li id = "2">Interpretation: </li>
            <li id = "3">Calories: </li>
        </ul>
      </div>
    </div>
    <br>
    <img src="img/icon-128.png">
    <script src="src/js/popup/popup.js"></script>
  </body>
</html>
